<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cart">
        <h1>Add to cart (<span id="item-no">0</span>) <br> Price: <span id="green">$</span><span id="price">0</span></h1>
        <div id="cart-items">
            <p id="text2">No Items Added!</p>
            
        </div>
        <div id="items">
            <h1>Click on item to add</h1>
        </div>
        <div id="custom-item">
            <input type="text" id="item-name" placeholder="Enter name of item..">
            <input type="number" id="item-price" placeholder="Enter price of item..">
            <button title="Click to add" id="mybutton" value="Add">Add</button>
            <p id="text">Enter Your Custom Item</p>
        </div>
    </div>


    

    <script src="script.js" ></script>
</body>
</html>
